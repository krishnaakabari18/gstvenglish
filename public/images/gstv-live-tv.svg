<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- GSTV Logo Text -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="url(#logoGradient)" stroke="#000" stroke-width="1">GSTV</text>
  
  <!-- LIVE Text -->
  <rect x="120" y="100" width="60" height="25" fill="#FF0000" rx="5"/>
  <text x="150" y="118" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">LIVE</text>
  
  <!-- Play Button -->
  <circle cx="150" cy="150" r="20" fill="rgba(255,255,255,0.9)" stroke="#FF0000" stroke-width="2"/>
  <polygon points="145,140 145,160 165,150" fill="#FF0000"/>
</svg>
